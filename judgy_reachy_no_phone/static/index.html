<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Judgy Reachy No Phone - Reachy Mini</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="emoji">üì±ü§ñ</div>
            <h1>Judgy Reachy No Phone</h1>
            <p class="subtitle">Get off your phone!</p>
        </div>

        <!-- Status -->
        <div class="status" id="status">
            <span id="status-text">Not monitoring</span>
        </div>

        <!-- Camera Feed -->
        <div class="video-container">
            <img id="video-feed" src="" alt="Camera feed will appear here when monitoring starts">
            <div id="video-placeholder" class="video-placeholder">
                üì∑ Camera feed will appear here
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card red">
                <div class="stat-value" id="phone-count">0</div>
                <div class="stat-label">Pickups Today</div>
            </div>
            <div class="stat-card green">
                <div class="stat-value" id="total-shames">0</div>
                <div class="stat-label">Total Shames</div>
            </div>
            <div class="stat-card blue">
                <div class="stat-value" id="current-streak">0s</div>
                <div class="stat-label">Current Streak</div>
            </div>
            <div class="stat-card purple">
                <div class="stat-value" id="longest-streak">0s</div>
                <div class="stat-label">Longest Streak</div>
            </div>
        </div>

        <!-- Mode Info -->
        <div class="mode-info" id="mode-text">
            <strong>Mode:</strong> Pre-written lines ‚Üí Edge TTS
        </div>

        <!-- Settings -->
        <details class="settings">
            <summary>‚öôÔ∏è Settings</summary>
            <div class="settings-content">
                <div class="form-group">
                    <label for="groq-key">Groq API Key (optional)</label>
                    <input type="password" id="groq-key" placeholder="Get free at console.groq.com">
                </div>
                <div class="form-group">
                    <label for="eleven-key">ElevenLabs API Key (optional)</label>
                    <input type="password" id="eleven-key" placeholder="Get free at elevenlabs.io">
                </div>
                <div class="form-group">
                    <label for="cooldown">Cooldown between shames (seconds): <span id="cooldown-value">30</span></label>
                    <input type="range" id="cooldown" min="10" max="120" value="30" step="5">
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="praise-toggle" checked>
                        Praise when phone is put down
                    </label>
                </div>
            </div>
        </details>

        <!-- Controls -->
        <div class="controls">
            <button id="toggle-btn" class="btn btn-primary">‚ñ∂Ô∏è Start Monitoring</button>
            <button id="test-btn" class="btn btn-secondary">üß™ Test</button>
        </div>
    </div>

    <script src="/static/main.js"></script>
</body>
</html>
